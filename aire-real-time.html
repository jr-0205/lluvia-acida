<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datos en Vivo — Lluvia Ácida</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="video-bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="metadata" poster="media/poster.jpg">
      <source src="media/videoplayback.webm" type="video/webm">
    </video>
    <div class="video-fallback" aria-hidden="true">
      <iframe src="https://www.youtube-nocookie.com/embed/Mo79yzCM-X8?autoplay=1&mute=1&controls=0&loop=1&playlist=Mo79yzCM-X8&rel=0&modestbranding=1"
        title="Video de fondo sobre lluvia" allow="autoplay; encrypted-media" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="video-overlay" aria-hidden="true"></div>

  <header>
    <div class="container">
      <nav>
        <div class="brand"><span class="dot"></span>Datos en Vivo  </div>
        <div class="menu">
          <a href="index.html" aria-current="page">Inicio</a>
          <a href="que-es.html">Qué es</a>
          <a href="causas.html">Causas</a>
          <a href="efectos.html">Efectos</a>
          <a href="prevencion.html">Prevención</a>
          <a href="quiz.html">Quiz</a>
          <a href="mapa.html">Mapa</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card">
      <h1>Datos en Vivo</h1>
      <p class="lead">Lecturas en tiempo real de contaminantes relevantes.</p>

      <section>
        <h2>Ubicación: Santa Teresa, MX</h2>
        <div id="live-aqi">AQI: —</div>
        <div id="live-so2">SO₂: — µg/m³</div>
        <div id="live-no2">NO₂: — µg/m³</div>
        <small>Actualizado automáticamente cada 5 minutos (si está configurado).</small>
      </section>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-row">
        <div>© <span id="year"></span></div>
        <div class="footer-links"><a href="https://open-meteo.com" target="_blank" rel="noopener">Open-Meteo</a></div>
      </div>
    </div>
  </footer>

  <script>
    // Misma lógica de fallback y reduced-motion que en otras páginas
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.querySelectorAll('.video-bg video, .video-bg iframe, .video-overlay').forEach(n => n.style.display = 'none');
        return;
      }
      const video = document.querySelector('.video-bg video');
      const fallback = document.querySelector('.video-fallback');
      if (!video || !video.querySelector('source')) {
        if (fallback) fallback.style.display = 'block';
        if (video) video.style.display = 'none';
        return;
      }
      video.addEventListener('error', () => { if (fallback) { video.style.display = 'none'; fallback.style.display = 'block'; }});
      video.addEventListener('play', () => { if (fallback) fallback.style.display = 'none'; });
      setTimeout(() => { if (video && video.paused && fallback) { video.style.display = 'none'; fallback.style.display = 'block'; } }, 1000);
    })();
  </script>
</body>
</html>
